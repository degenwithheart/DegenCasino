<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DegenHeart Casino</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 420px;
      height: 640px;
      background: #0a0511;
      color: #d4a574;
      font-family: Arial, sans-serif;
    }
    
    .header {
      background: linear-gradient(135deg, #d4a574 0%, #b8956b 100%);
      color: #0a0511;
      padding: 12px 16px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(212, 165, 116, 0.3);
    }
    
    .controls {
      padding: 8px 12px;
      background: rgba(212, 165, 116, 0.1);
      display: flex;
      gap: 8px;
      justify-content: space-between;
      align-items: center;
    }
    
    .btn {
      background: #d4a574;
      color: #0a0511;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      background: #b8956b;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: transparent;
      color: #d4a574;
      border: 1px solid #d4a574;
    }
    
    .btn-secondary:hover {
      background: #d4a574;
      color: #0a0511;
    }
    
    iframe {
      border: none;
      width: 100%;
      height: calc(100% - 80px);
      background: #0a0511;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    
    .loading.hidden {
      display: none;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-bottom: 12px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <div class="header">
    üé∞ DegenHeart Casino
  </div>
  
  <div class="controls">
    <button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh</button>
    <button class="btn btn-secondary" id="homeBtn">üè† Home</button>
    <button class="btn" id="newWindowBtn">üöÄ New Window</button>
  </div>
  
  <div class="loading" id="loading">
    <div class="logo" style="background: linear-gradient(135deg, #d4a574 0%, #b8956b 100%); display: inline-block; width: 48px; height: 48px; border-radius: 50%;"></div>
    <div>Loading DegenHeart Casino...</div>
  </div>
  
  <iframe id="casinoFrame" src="https://degenheart.casino" style="opacity: 0;"></iframe>
  
  <script src="popup.js"></script>
</body>
</html>
